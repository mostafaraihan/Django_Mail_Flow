<!DOCTYPE html>
<html>
<head>
    <title>Hi Welcome </title>
</head>
<body>

    <form method="post">
        {% csrf_token %}
        <label>Name:</label><br>
        <input type="text" name="first_name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
</body>
</html>
